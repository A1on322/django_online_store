{% if cart %}
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
    Cart <span class="badge rounded-pill bg-secondary">{{ cart.get_quantity }}</span>
    </h4>
    {% for c in cart %}
        <div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ c.product.name }}</h5>
        <p class="card-text">{{ c.product.description }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item bg-light">
            <div class="row text-center">
                <div class="col-lg-4">
                    <input name="basketID" type="number" class="form-control"
                           value="{{ c.quantity }}" min="0">
                </div>
                <div class="col-lg-4">{{ c.get_sum }}$</div>
                <div class="col-lg-4">
                    <a href="{% url 'products:cart_remove' c.id %}">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
    {% endfor%}

<div class="card mb-3">
    <div class="card-footer">
        <p class="float-left">Total</p>
        <h4 class="float-right">{{ cart.get_total_price }}$</h4>
    </div>
</div>
<a class="btn btn-success btn-lg float-right" href="{% url 'orders:order_create' %}">
    Order
</a>
{% else %}
    <h4 class="mt-3 mb-3 text-center">Cart is empty</h4>
{% endif %}
